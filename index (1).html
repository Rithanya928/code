<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <title>Daniel Gallegos | Home</title>

    <style>
        /* Basic styles for the homepage */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin-top: 60px; /* to ensure content doesn't hide under the navbar */
        }

        .header {
            text-align: center;
            margin-top: 120px;
        }

        h1 {
            color: #343a40;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h2 {
            color: #343a40;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            color: #6c757d;
            font-size: 1.2rem;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }

        /* Navbar customization */
        .navbar-brand img {
            border-radius: 50%;
        }

        /* Button hover effect */
        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Small screens (mobile) */
        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Welcome to Daniel Gallegos' Homepage</h1>
        <nav class="navbar navbar-expand-lg fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="image/pfp.png" alt="Daniel Gallegos" width="100" height="100" style="border-radius:50%" class="me-2">
                    Daniel Gallegos
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="container my-5 pt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Hello, I'm Daniel Gallegos!</h2>
                <p>Welcome to my personal website. Here you can find information about my work and how to contact me.</p>
                <button class="btn btn-primary" onclick="showAlert()">Click Me!</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Daniel Gallegos. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Alert function
        function showAlert() {
            alert("Thanks for visiting my website!");
        }
    </script>
</body>
</html>
